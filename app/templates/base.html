<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}  Boring Observability</title>
    <style>
        h2 {
            width: 100%;
        }

        .title {
            margin: 5px;
            width: 100%;
        }

        .content {
            margin: 5px;
            width: 100%;
            display: block;
            flex-direction: row;
            flex-wrap: wrap;
        }

        .post {
            flex: 20%;
            padding: 10px;
            margin: 5px;
            background-color: #f3f3f3;
            inline-size: 100%;
        }

        .title a {
            color: #00a36f;
            text-decoration: none;
        }

        nav a {
            color: #d64161;
            font-size: 3em;
            margin-left: 50px;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('main.index') }}">Boring Observability</a>
        <a href="{{ url_for('checks.index') }}">Checks</a>
        <a href="{{ url_for('notification_channels.index') }}">Notification Channels</a>
    </nav>
    <h3>welcome {{current_user.username}}</h3>
    <hr>
    <div class="content">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
