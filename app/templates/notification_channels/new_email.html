{% extends 'base.html' %}

{% block content %}
<div class="content">
        <h2>Add Email Notification Channel</h2>
        <form method="post">
            <label for="name">Channel Name</label>
            <br>
            <input type="text" name="name"
                   placeholder=""
                   value="{{ request.form['name'] }}"></input>
            <br>
            <label for="url">Email Address</label>
            <br>
            <input type="text" name="address"
                   placeholder=""
                   value="{{ request.form['address'] }}"></input>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
