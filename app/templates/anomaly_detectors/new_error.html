{% from "macros.html" import form_row %}
{% extends 'base.html' %}

{% block content %}
<script>
    $("#detectors-nav").addClass("selected-nav");
</script>
<h2>{% block title %}New Error Detector{% endblock %}</h2>
<FORM method="post">
    <TABLE>
        {{form_row(form.name)}}
        {{form_row(form.status_lower_bound)}}
    </TABLE>
    {{form.send()}}
    {{ form.type(style="display: none;") }}
    {{ form.csrf_token }}
</FORM>
{% endblock %}
