{% extends 'base.html' %}

{% block content %}
<span class="title">
    <h1>{% block title %} {{current_user.username}} {% endblock %}</h1>
</span>
    {% if current_user.is_authenticated %}
        <form action="{{ url_for('user.logout') }}" method="POST">
            <input type="submit" value="Logout" />
        </form>
    {% endif %}

{% endblock %}
