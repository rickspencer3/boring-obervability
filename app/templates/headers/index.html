{% extends 'base.html' %}

{% block content %}
<script>
  $("#headers-nav").addClass("selected-nav");

</script>

<h2>{% block title %}Headers{% endblock %}</h2>
<table>
  <TR>
    <TH>Name</TH>
    <TH>Key</TH>
    <TH>Value</TH>
  </TR>
  {% for header in headers %}
  <TR>
    <TD>{{header.name}}</TD>
    <TD>{{header.key}}</TD>
    <TD>{{header.value}}</TD>
  </TR>
  {% endfor %}
</table>
{% endblock %}
