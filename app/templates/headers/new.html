{% from "macros.html" import form_row %}
{% extends 'base.html' %}

{% block content %}
<script>
    $("#checks-nav").addClass("selected-nav");
</script>
<h2>{% block title %}New Header{% endblock %}</h2>
<form method="post">
    <TABLE>
        {{ form_row(form.name) }}
        {{ form_row(form.key) }}
        {{ form_row(form.value) }}
    </TABLE>
    {{form.send()}}
    {{ form.csrf_token }}
</form>
{% endblock %}
