{% extends 'base.html' %}

{% block content %}
<script>
    $("#checks-nav").addClass("selected-nav");
</script>

    <h2>Add Anomoly Detector to {{check.name}}</h2>
    <FORM method="post">
        <label for="anomaly_detector_id">Anomaly Detector</label>
        <select name="anomaly_detector_id" id="anomaly_detector_id">
            {% for anomaly_detector in anomaly_detectors %}
            <option value="{{anomaly_detector.id}}">{{anomaly_detector.name}}</option>
            {% endfor %}
        </select>
        <BR>
        <button type="submit">Submit</button>
    </FROM>

{% endblock %}
