{% extends 'base.html' %}

{% block content %}
    <span class="title">{% block title %} Your Checks {% endblock %}</span>
    <div>

      {% for check in checks %}
      <div><a href="{{ url_for('checks.details', check_id=check.id) }}">{{check.name}}</a></div>
      {% endfor %}
    </div>
    <hr>
    <a href="{{ url_for('checks.new') }}">Add Check</a>
{% endblock %}
