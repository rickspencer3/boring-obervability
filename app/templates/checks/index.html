{% extends 'base.html' %}

{% block content %}
    <span class="title">{% block title %} Your Checks {% endblock %}</span>
    <div class="content">
    <TABLE>
    <TR><TH>name</TH><TH>url</TH></TR>
      {% for check in checks %}
      <TR><TD>{{check.name}}</TD><td>{{check.url}}</td></TR>
      {% endfor %}
    </TABLE>
    </div>
    <a href="{{ url_for('checks.new') }}">Add Check</a>
{% endblock %}
